<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>專案詳情</title>
    <style>
        .section-detail {
            color: #333333;
            min-height: 100vh;
            width: 100%;
            background-color: #FFFFFF;
        }

        .section-detail h1,
        .section-detail h2,
        .section-detail p,
        .section-detail span,
        .section-detail div {
            color: #333333;
        }

        .section-detail .detail-header {
            text-align: center;
            padding: 60px 20px;
            background-color: #f8f9fa;
            margin-bottom: 20px;
        }

        .section-detail .detail-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .section-detail .detail-meta {
            color: #666666;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .section-detail .gallery-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .section-detail .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .section-detail .gallery-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* 4. 圖片卡片樣式 (修改版：固定比例裁切) */
        .section-detail .gallery-item img {
            width: 100%; /* 寬度填滿格線容器 */
            aspect-ratio: 4 / 3;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: block;
        }

        .section-detail .gallery-item img:hover {
            transform: scale(1.02);
        }

        .section-detail .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff !important;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .section-detail .back-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="section-detail">

    <section class="detail-header">
        <div class="container">
            <h1 id="detail-title" class="detail-title">載入中...</h1>
            <p id="detail-date" class="detail-meta"></p>
            <p id="detail-desc" class="detail-meta"></p>
            <a href="../#develop" class="back-btn">← 返回首頁</a>
        </div>
    </section>

    <section class="container">
        <div id="gallery-container" class="gallery-grid">
        </div>
    </section>

</div> <script src="static/js/detail.js"></script>
</body>
</html>
